    versionSpec: '14.17.x' 
  #force32bit: false # Optional
  #checkLatest: false # Optional #version LTS o latest de node

- script: npm install #installing dependencies (react, axios, etc)

- script: npm run build #building the webApp

- script: echo Hello, world! #dummy script
