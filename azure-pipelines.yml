# Pipeline for the TeamUp's webApp

trigger:
  # batch runs this pipeline one after the other (useful when there are many contributors)
  batch: true
  branches:
    include:
      - master
      - develop

pr:
  autoCancel: true
  branches:
    include:
      - master
      - develop

pool:
  vmImage: ubuntu-latest

stages:
- stage: Initial
  jobs:
  - job: Initializing
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '14.17.x' 
      displayName: 'Installi Node 14.17.x'

    # installing dependencies (react, axios, etc)
    - script: npm install
      displayName: 'Install dependencies'

    # building the webApp
    - script: npm run build
      displayName: 'Build React webApp'
    #for conditional run of a step or job or stage

    
    - task: PublishBuildArtifacts@1
      displayName: 'Save artifact'
      inputs:
        PathtoPublish: '$(Agent.BuildDirectory)/s/build'
        ArtifactName: 'drop'
        publishLocation: 'Container'
    #not save artifact on PRs
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
        